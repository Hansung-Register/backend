server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/register
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
        hibernate:
          format_sql: true
          jdbc:
              lob:
              non_contextual_creation: true

logging:
  level:
    root: INFO
    com.university: DEBUG